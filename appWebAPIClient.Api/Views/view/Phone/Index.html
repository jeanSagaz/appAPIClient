<div class="col-xs-12">
    <div class="row">
        <div class="page-header"><h1>Lista de Telefones</h1></div>
    </div>

    <div class="row">
        <a href="#/newPhone/{{clientId}}">Novo Número</a>
    </div>

    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Número</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="phone in phones">
                        <td>{{phone.phoneId}}</td>
                        <td>{{phone.number}}</td>
                        <td>
                            <a href="#/editPhone/{{phone.phoneId}}">Editar</a> |
                            <a ng-click="deletePhone(phone.phoneId)">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <a href="#/clients">Voltar</a>
    </div>
</div>
