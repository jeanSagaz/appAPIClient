<div class="col-xs-12">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header"><h1>Editar Número</h1></div>
        <div class="bg-danger validationErrors" ng-show="validationErrors">
            <ul>
                <li ng-repeat="error in validationErrors">{{error}}</li>
            </ul>
        </div>

        <form name="phoneForm" class="form-horizontal" role="form">
            <input type="hidden" name="clientId" ng-model="phone.clientId" />
            <div class="form-group">
                <label class="control-label col-sm-2">Número:</label>
                <div class="col-sm-10">
                    <input type="text" name="number" class="form-control" ng-model="phone.number" ng-required="true">
                </div>
            </div>
        </form>

        <div class="form-group">
            <button ng-click="editPhone(phone)" class="btn btn-primary btn-block" ng-disabled="phoneForm.$invalid">Salvar</button>
        </div>

        <div class="form-group">
            <a href="#/Phones/{{phone.clientId}}">Voltar</a>
        </div>

        <div ng-show="phoneForm.number.$error.required" class="alert alert-danger">
            Por favor preencha o número do telefone.
        </div>
    </div>
</div>
